regions:
- eu-west-1
stacks:
- flexible
- workflow
- media-service
- content-api
- cms-fronts
- ophan
- frontend
- identity
- mobile
- deploy
- targeting
- pfi

allowedStages:
- PROD

templates:
  lambda:
    type: aws-lambda
    contentDirectory: cloudwatch-logs-management
    parameters:
      bucketSsmLookup: true
      fileName: cloudwatch-logs-management.zip
      lookupByTags: true

  lambdaUpload:
    template: lambda
    actions:
    - uploadLambda

  lambdaUpdate:
    template: lambda
    actions:
    - updateLambda
    dependencies:
    - cloudwatch-logs-management-cfn

deployments:
  # upload before cloudformation
  upload-set-retention:
    template: lambdaUpload
    app: set-retention
  upload-set-log-shipping:
    template: lambdaUpload
    app: set-log-shipping
  upload-ship-log-entries:
    template: lambdaUpload
    app: ship-log-entries

  cloudwatch-logs-management-cfn:
    type: cloud-formation
    app: cloudwatch-logs-management
    parameters:
      templatePath: template.yaml
    dependencies:
    - upload-set-retention
    - upload-set-log-shipping
    - upload-ship-log-entries

  set-retention:
    template: lambdaUpdate
  set-log-shipping:
    template: lambdaUpdate
  ship-log-entries:
    template: lambdaUpdate
